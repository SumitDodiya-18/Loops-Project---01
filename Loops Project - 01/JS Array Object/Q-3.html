<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Object</title>
</head>
<style>
    * {
        background: rgb(18, 18, 18);
    }

    h1 {
        color: rgb(158, 158, 158);
        font-size: 50px;
    }
</style>

<body>
    <h1>
        <center>
            <u>3. Employee Management System</u>
        </center>
    </h1>

    <script>
        let employee = {
            name: "Sumit",
            age: 23,
            address: {
                city: "Indore",
                pincode: 452001
            },
            skills: ["C++", "JavaScript"]
        };

        console.log(employee.address.city);

        employee.skills = [...employee.skills, "DSA"];

        employee.age = 24;

        let { name, age } = employee;
        console.log(name, age);

    </script>

</body>

</html>
