<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Object</title>
</head>
<style>
    * {
        background: rgb(18, 18, 18);
    }

    h1 {
        color: rgb(158, 158, 158);
        font-size: 50px;
    }
</style>

<body>
    <h1>
        <center>
            <u>5. Student Result Generator</u>
        </center>
    </h1>

    <script>
        let students = [
            { name: "Sumit", marks: 72 },
            { name: "Krunal", marks: 45 },
            { name: "Shailesh", marks: 88 }
        ];

        let results = students.map(s => ({
            ...s,
            result: s.marks >= 50 ? "Pass" : "Fail"
        }));

        console.log(results);

        let passed = results.filter(s => s.result === "Pass");
        console.log("Passed:", passed);

        let avg = results.reduce((sum, s) => sum + s.marks, 0) / results.length;
        console.log("Class Average:", avg);

    </script>
</body>

</html>
