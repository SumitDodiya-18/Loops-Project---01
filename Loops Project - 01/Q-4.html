<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        background: #000;
    }

    h1 {
        color: rgb(250, 248, 248);
        font-size: 50px;
    }
</style>

<body>
    <h1>
        <center>
            <u>4. Pattern</u>
        </center>
    </h1>

    <script>
        let pattern = "";

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                pattern += "*";
            }
            pattern += "\n";
        }

        console.log(pattern);

    </script>

</body>

</html>
