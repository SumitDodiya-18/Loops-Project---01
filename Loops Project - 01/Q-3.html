<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        background: #000;
    }

    h1 {
        color: rgb(250, 248, 248);
        font-size: 50px;
    }
</style>

<body>
    <h1>
        <center>
            <u>3. Even & Odd</u>
        </center>
    </h1>

    <script>
        let evenSum = 0;
        let oddSum = 0;

        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                evenSum += i;
            } else {
                oddSum += i;
            }
        }

        console.log("Even Sum =", evenSum);
        console.log("Odd Sum =", oddSum);

    </script>
</body>

</html>
