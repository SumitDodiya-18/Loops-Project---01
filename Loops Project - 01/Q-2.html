<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        background: #000;
    }

    h1 {
        color: rgb(250, 248, 248);
        font-size: 50px;
    }
</style>

<body>
    <h1>
        <center>
            <u>2. Prime Numbers</u>
        </center>
    </h1>
    <script>
        let num = Number(prompt("Enter a number:"));
        let isPrime = true;

        if (num <= 1) {
            isPrime = false;
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }

        if (isPrime) {
            alert(num + " is a Prime number");
        } else {
            alert(num + " is NOT a Prime number");
        }

    </script>
</body>

</html>
